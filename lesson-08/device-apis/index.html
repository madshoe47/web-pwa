<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Using device APIs</title>
    <script defer src="main.js"></script>
</head>

<body class="bg-sky-100 text-sky-700 p-3">
    <div class="grid min-h-screen place-items-center justify-items-center">
        <main>
            <h1 class="text-2xl font-bold mb-3">Fancy web app</h1>

            <div class="flex flex-row gap-1">
                <textarea placeholder="Enter some text here" id="text-content"
                    class="rounded border-2 border-sky-500 bg-sky-50 p-2 w-96 h-36"></textarea>
                <div class="mt-2 flex flex-col gap-2 items-center">
                    <button title="Read from file" type="button" id="read-from-file"
                        class="hover:text-amber-700 transition-colors">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                    </button>
                    <button title="Copy to clipboard" type="button" id="copy-to-clipboard"
                        class="hover:text-amber-700 transition-colors">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>
                    <button title="Speak aloud" type="button" id="speak" class="hover:text-amber-700 transition-colors">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </button>
                    <button title="Share" type="button" id="share" class="hover:text-amber-700 transition-colors">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                        </svg>
                    </button>
                </div>
            </div>

        </main>
        <footer class="text-sm text-center">
            <p class="my-3">Your network connection is
                <span id="network-status" class="font-bold">(unknown network status)</span>
            </p>
            <p class="my-3">You are located in
                <span id="geolocation" class="font-bold">(unknown location)</span>
            </p>
            <button title="Get current geolocation" id="locate-me" type="button"
                class="m-auto flex flex-row items-center gap-1 font-bold transition-colors hover:text-amber-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span>Locate me</span></button>
        </footer>
    </div>
</body>

</html>
